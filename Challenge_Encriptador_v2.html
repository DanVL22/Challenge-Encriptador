<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos_v2.css">
    <script type="text/javascript" src="script_v2.js"></script>
    <title>Challenge Encriptador Alura</title>

</head>

<body>

    <header>
        <img src="logo.png" alt="Logo Aplicación Encriptador">
    </header>

    <main>

        <section class="seccion_1">
            <textarea class="textarea" id="textoEncriptado" placeholder="Escribe tu texto aquí"></textarea>
            <div class="contenedor_botones">
                <input type="button" value="Encriptar" class="botonEncriptado" id="botonEncriptado">
                <input type="button" value="Desencriptar" class="botonDesencriptado" id="botonDesencriptado">
            </div>
        </section>
        <section class="seccion_2">
            <div class="contenedor_imagen">
                <img src="personaje.png" alt="Muñeco">
            </div>
            <div class="contenedor_subtitulo">
                <h3>Aqui aparecera tu mensaje</h3>
            </div>
            <textarea class="textarea_2" id="textoDesencriptado" cols="30" rows="10"></textarea>
            <div class="contenedor_botones">
                <input type="button" value="Copiar" class="botonCopiar" id="botonCopiar">
            </div>
        </section>

    </main>

    <footer>
        By Daniel Sapiem Soto
    </footer>

</body>

<script>
    var btn = document.querySelector("#botonEncriptado");
    btn.onclick = encriptar;
    var btn2 = document.querySelector("#botonDesencriptado");
    btn2.onclick = desencriptar;
    var btn3 = document.querySelector("#botonCopiar");
    btn3.onclick = copiar;
    
</script>

</html>
